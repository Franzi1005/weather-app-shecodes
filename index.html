<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/658cc1dec5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>SheCodes Wireframe to CSS&HTML</title>
  </head>
  <body>
    <div class="container weather-container">
      <h1>Bremen</h1>
      <small>October 03rd, 2022</small>
      <h2>
        <span id="temperature">23</span>°
        <span> <a href="" id="celsius">C</a></span> |
        <span><a href="" id="fahrenheit">F</a></span>
      </h2>
      <p id="weather-condition">mild winds, later rain expected</p>

      <i class="fa-solid fa-wind"></i>
      <i class="fa-solid fa-cloud-rain"></i>

      <form id="city-input" action="submit">
        <input
          type="text"
          autofocus="on"
          id="city-input-field"
          autocomplete="off"
        />
        <input type="submit" value="search" />
      </form>

      <button id="current-location" class="current-location">
        Current Location
      </button>

      <div class="row weather-row">
        <div class="col">
          <div class="card weather-card">
            <div class="card-body weather-card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text temperature">🔆<br />9°/20°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card weather-card">
            <div class="card-body weather-card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text temperature">☁<br />10°/21°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card weather-card">
            <div class="card-body weather-card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text temperature">🔆<br />12°/22°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card weather-card">
            <div class="card-body weather-card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text temperature">🌧<br />11°/21°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card weather-card">
            <div class="card-body weather-card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text temperature">🌧<br />13°/23°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
